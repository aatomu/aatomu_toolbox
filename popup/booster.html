<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title id="title">Unknown</title>
</head>
<style>
  body {
    overflow: hidden;
  }

  .flex {
    display: flex;
  }

  .key {
    align-items: flex-end;
    margin-right: 0.2ch;
  }

  .value {
    white-space: nowrap;
    overflow: hidden;
  }

  .value * {
    vertical-align: middle;
  }

  .volume-area {
    width: 100%;
    aspect-ratio: 4/1;

    border-width: 3px;
    border-color: black;
    border-style: solid;

    background-color: lightgray;

    fill: none;
  }

  .volume-line {
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-width: 2px;
    stroke: #000000;
  }
</style>

<body>
  <!-- Liner -->
  <div class="flex" style="flex-direction: column;">
    <!-- Audio Configs -->
    <div class="flex" style="flex-direction: row;">
      <!-- Config Key -->
      <div class="flex key" style="flex-direction: column;">
        <span>Target:</span>
        <span>Amplifier:</span>
      </div>
      <!-- Config Value -->
      <div class="flex value" style="flex-direction: column;">
        <span class="title" id="inline_title"></span>
        <span><input type="range" id="amplifier" value="1" min="1" max="20" step="0.1"><span id="amplifierValue"></span></span>
      </div>
    </div>
    <!-- Audio Volume(FFT) -->
    <svg class="volume-area" id="volumeArea">
      <path class="volume-line" id="volumeLine"></path>
    </svg>
  </div>
</body>

<script src="./booster.js"></script>
