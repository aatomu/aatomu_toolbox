<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title id="title">Unknown</title>
</head>
<style>
  body {
    overflow: hidden;
  }

  .flex {
    display: flex;
  }

  .grid {
    display: grid;
    grid-template-columns: fit-content(16ch) 30ch fit-content(10ch) 30ch 1fr;
  }

  .key {
    text-align: right;
    margin-right: 1ch;
  }

  .value {
    white-space: nowrap;
  }

  .value * {
    vertical-align: middle;
  }

  .decibel-value {
    font-weight: bolder;
  }

  .graphic {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-evenly;
    align-items: center;
  }

  .graphic * {
    margin: 3px;
  }

  .graph-area {
    width: 50%;
    aspect-ratio: 16/9;

    border-radius: 10px;

    background-color: lightgray;

    fill: none;
  }

  .graph-area path {
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-width: 2px;
  }

  .freq-line {
    stroke: #0b0;
    cursor: pointer;
  }

  .fft-line {
    stroke: #080;
  }

  .wave-line {
    stroke: black;
  }

  .preview {
    width: 50%;
    aspect-ratio: 16/9;

    border-radius: 10px;

    background-color: none;
  }
</style>

<body>
  <!-- Audio configs -->
  <div class="grid">
    <span class="key" style="grid-row: 1/2; grid-column: 1/2;">Target:</span>
    <span class="value" style="grid-row: 1/2; grid-column: 2/6;" id="inlineTitle"></span>
    <span class="key" style="grid-row: 2/3; grid-column: 1/2;">Amplifier:</span>
    <div class="value" style="grid-row: 2/3; grid-column: 2/3;"><input type="range" id="amplifier" value="1" min="1" max="20" step="0.1"><span id="amplifierValue"></span></div>
    <span class="key" style="grid-row: 3/4; grid-column: 1/2;">Threshold:</span>
    <div class="value" style="grid-row: 3/4; grid-column: 2/3;"><input type="range" id="threshold" value="0" min="-100" max="0" step="2"><span id="thresholdValue"></span></div>
    <span class="key" style="grid-row: 4/5; grid-column: 1/2;">Compressing:</span>
    <span class="value" style="grid-row: 4/5; grid-column: 2/3;" id="compressing"></span>
    <span class="key" style="grid-row: 5/6; grid-column: 1/2;">Decibel:</span>
    <div class="value" style="grid-row: 5/6; grid-column: 2/3;"><progress id="decibelPercentage" max="100" value="75"></progress><span class="decibel-value" id="decibelValue"></span></div>

    <span class="key" style="grid-row: 2/3; grid-column: 3/4;">Equalizer:</span>
    <span class="key" style="grid-row: 3/4; grid-column: 3/4;">(Bass):</span>
    <div class="value" style="grid-row: 3/4; grid-column: 4/5;"><input type="range" id="bassEqualizer" value="0" min="-40" max="40" step="2"><span id="bassEqualizerValue"></span></div>
    <span class="key" style="grid-row: 4/5; grid-column: 3/4;">(Middle):</span>
    <div class="value" style="grid-row: 4/5; grid-column: 4/5;"><input type="range" id="middleEqualizer" value="0" min="-40" max="40" step="2"><span id="middleEqualizerValue"></span></div>
    <span class="key" style="grid-row: 5/6; grid-column: 3/4;">(Treble):</span>
    <div class="value" style="grid-row: 5/6; grid-column: 4/5;"><input type="range" id="trebleEqualizer" value="0" min="-40" max="40" step="2"><span id="trebleEqualizerValue"></span></div>

  </div>
  <div class="graphic">
    <!-- Audio(FFT/wave) -->
    <svg class="graph-area" id="graphArea">
      <g>
        <title id="frequencyTitle0"></title>
        <path class="freq-line" id="frequencyBar0"></path>
      </g>
      <g>
        <title id="frequencyTitle1"></title>
        <path class="freq-line" id="frequencyBar1"></path>
      </g>
      <g>
        <title id="frequencyTitle2"></title>
        <path class="freq-line" id="frequencyBar2"></path>
      </g>
      <g>
        <title id="frequencyTitle3"></title>
        <path class="freq-line" id="frequencyBar3"></path>
      </g>
      <g>
        <title id="frequencyTitle4"></title>
        <path class="freq-line" id="frequencyBar4"></path>
      </g>
      <g>
        <title id="frequencyTitle5"></title>
        <path class="freq-line" id="frequencyBar5"></path>
      </g>
      <g>
        <title id="frequencyTitle6"></title>
        <path class="freq-line" id="frequencyBar6"></path>
      </g>
      <g>
        <title id="frequencyTitle7"></title>
        <path class="freq-line" id="frequencyBar7"></path>
      </g>
      <g>
        <title id="frequencyTitle8"></title>
        <path class="freq-line" id="frequencyBar8"></path>
      </g>
      <g>
        <title id="frequencyTitle9"></title>
        <path class="freq-line" id="frequencyBar9"></path>
      </g>
      <g>
        <title id="frequencyTitle10"></title>
        <path class="freq-line" id="frequencyBar10"></path>
      </g>
      <g>
        <title id="frequencyTitle11"></title>
        <path class="freq-line" id="frequencyBar11"></path>
      </g>
      <g>
        <title id="frequencyTitle12"></title>
        <path class="freq-line" id="frequencyBar12"></path>
      </g>
      <g>
        <title id="frequencyTitle13"></title>
        <path class="freq-line" id="frequencyBar13"></path>
      </g>
      <g>
        <title id="frequencyTitle14"></title>
        <path class="freq-line" id="frequencyBar14"></path>
      </g>
      <g>
        <title id="frequencyTitle15"></title>
        <path class="freq-line" id="frequencyBar15"></path>
      </g>
      <g>
        <title id="frequencyTitle16"></title>
        <path class="freq-line" id="frequencyBar16"></path>
      </g>
      <g>
        <title id="frequencyTitle17"></title>
        <path class="freq-line" id="frequencyBar17"></path>
      </g>
      <g>
        <title id="frequencyTitle18"></title>
        <path class="freq-line" id="frequencyBar18"></path>
      </g>
      <g>
        <title id="frequencyTitle19"></title>
        <path class="freq-line" id="frequencyBar19"></path>
      </g>
      <path class="fft-line" id="fftLine"></path>
      <path class="wave-line" id="waveLine"></path>
    </svg>
    <!-- Tab preview -->
    <video class="preview" id="preview" muted autoplay></video>
  </div>
</body>

<script src="./booster.js"></script>
