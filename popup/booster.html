<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title id="title">Unknown</title>
</head>
<style>
  body {
    overflow: hidden;
  }

  .flex {
    display: flex;
  }

  .key {
    align-items: flex-end;
    margin-right: 0.2ch;
  }

  .value {
    white-space: nowrap;
    overflow: hidden;
  }

  .value * {
    vertical-align: middle;
  }

  .decibel-value {
    font-weight: bolder;
  }
  .graph-area {
    width: 100%;
    aspect-ratio: 3/1;

    border-width: 3px;
    border-color: gray;
    border-style: solid;

    background-color: lightgray;

    fill: none;
  }

  .fft-line {
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-width: 2px;
    stroke: #000000;
  }

  .wave-line {
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-width: 2px;
    stroke: #ffffff;
  }
</style>

<body>
  <!-- Liner -->
  <div class="flex" style="flex-direction: column;">
    <!-- Audio configs -->
    <div class="flex" style="flex-direction: row;">
      <!-- Config key -->
      <div class="flex key" style="flex-direction: column;">
        <span>Target:</span>
        <span>Amplifier:</span>
        <span>Decibel:</span>
      </div>
      <!-- Config value -->
      <div class="flex value" style="flex-direction: column;">
        <span id="inlineTitle"></span>
        <span><input type="range" id="amplifier" value="1" min="1" max="20" step="0.1"><span id="amplifierValue"></span></span>
        <span><progress id="decibelPercentage" max="100" value="75"></progress><span class="decibel-value" id="decibelValue"></span></span>
      </div>
    </div>
    <!-- Audio(FFT/wave) -->
    <svg class="graph-area" id="graphArea">
      <path class="fft-line" id="fftLine"></path>
      <path class="wave-line" id="waveLine"></path>
    </svg>
  </div>
</body>

<script src="./booster.js"></script>
