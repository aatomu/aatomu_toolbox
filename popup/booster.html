<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title id="title">Unknown</title>
</head>
<style>
  :root {
    --darker: #404258;
    --dark: #474E68;
    --light: #50577A;
    --lighter: #6B728E;
  }

  body {
    color: white;
    background-color: var(--darker);
  }

  .box {
    border-radius: 5px;
    border-color: var(--light);
    border-style: solid;
    border-width: 2px;

    padding: 5px;
    margin-bottom: 10px;

    background-color: var(--dark);
  }

  .flex {
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    align-items: flex-start;
  }

  .title {
    height: 4lh;
  }
  .inline-title {
    font-weight: bolder;
  }

  .value {
    width: 100%;
    white-space: nowrap;
  }

  .value * {
    vertical-align: middle;
  }

  .decibel-bar {
    position: relative;
    height: 7px;
    border-radius: 5px;
    border-color: gray;
    border-style: solid;
    border-width: 1.5px;

    background-color: white;
  }

  .decibel-compression {
    position: absolute;
    top: 0px;
    left: 0px;

    height: 100%;
    width: 75%;

    background-color: orangered;
  }

  .decibel-current {
    position: absolute;
    top: 0px;
    left: 0px;

    height: 100%;
    width: 50%;
    background-color: royalblue;
  }

  .volume-current {
    font-weight: bolder;
  }

  .volume-compression {
    color: lightgray;
    font-size: 80%;
  }

  .range {
    width: calc(100% - 20ch);
  }

  .graphic {
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    justify-content: space-evenly;
    align-items: center;
  }

  .graphic * {
    margin: 3px;
  }

  .graph-area {
    width: 100%;
    aspect-ratio: 16/9;

    border-radius: 10px;

    background-color: whitesmoke;

    fill: none;
  }

  .graph-area path {
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-width: 2px;
  }

  .freq-line {
    stroke: #0b0;
    cursor: pointer;
  }

  .preview {
    width: 100%;
    aspect-ratio: 16/9;

    border-radius: 10px;

    background-color: none;
  }
</style>

<body>
  <!-- Title -->
  <div class="box flex title">
    <span>Title:</span>
    <span class="inline-title" id="inlineTitle">Now waiting...</span>
  </div>
  <!-- Volume -->
  <div class="box flex">
    <div class="flex value">
      <span>Volume Boost: </span>
      <div style="width: 100%;">
        <input type="range" id="amplifier" value="1" min="0" max="30" step="0.1" class="range">
        <span id="amplifierValue"></span>
      </div>
    </div>
    <div class="flex value">
      <span>Compression Threshold:</span>
      <div style="width: 100%;">
        <input type="range" id="threshold" value="0" min="-100" max="0" step="2" class="range">
        <span id="thresholdValue"></span>
      </div>
    </div>
    <div class="flex value">
      <span>Current Volume:</span>
      <div style="width: 100%;">
        <div class="range decibel-bar" style="display: inline-block;">
          <div class="decibel-compression" id="inputPercentage"></div>
          <div class="decibel-current" id="currentPercentage"></div>
        </div>
        <span class="volume-current" id="currentValue"></span>
        <span class="volume-compression" id="compressionValue"></span>
      </div>
    </div>
  </div>
  <!-- Equalizer -->
  <div class="box flex">
    <span>Equalizer:</span>
    <span>(Bass):</span>
    <div style="width: 100%;">
      <input type="range" id="bassEqualizer" value="0" min="-40" max="40" step="2" class="range">
      <span id="bassEqualizerValue"></span>
    </div>
    <span>(Middle):</span>
    <div style="width: 100%;">
      <input type="range" id="middleEqualizer" value="0" min="-40" max="40" step="2" class="range">
      <span id="middleEqualizerValue"></span>
    </div>
    <span>(Treble):</span>
    <div style="width: 100%;">
      <input type="range" id="trebleEqualizer" value="0" min="-40" max="40" step="2" class="range">
      <span id="trebleEqualizerValue"></span>
    </div>
  </div>
  <!-- Analyze -->
  <div class="box graphic">
    <!-- Audio(FFT/wave) -->
    <svg class="graph-area" id="graphArea">
      <g>
        <title id="frequencyTitle0"></title>
        <path class="freq-line" id="frequencyBar0"></path>
      </g>
      <g>
        <title id="frequencyTitle1"></title>
        <path class="freq-line" id="frequencyBar1"></path>
      </g>
      <g>
        <title id="frequencyTitle2"></title>
        <path class="freq-line" id="frequencyBar2"></path>
      </g>
      <g>
        <title id="frequencyTitle3"></title>
        <path class="freq-line" id="frequencyBar3"></path>
      </g>
      <g>
        <title id="frequencyTitle4"></title>
        <path class="freq-line" id="frequencyBar4"></path>
      </g>
      <g>
        <title id="frequencyTitle5"></title>
        <path class="freq-line" id="frequencyBar5"></path>
      </g>
      <g>
        <title id="frequencyTitle6"></title>
        <path class="freq-line" id="frequencyBar6"></path>
      </g>
      <g>
        <title id="frequencyTitle7"></title>
        <path class="freq-line" id="frequencyBar7"></path>
      </g>
      <g>
        <title id="frequencyTitle8"></title>
        <path class="freq-line" id="frequencyBar8"></path>
      </g>
      <g>
        <title id="frequencyTitle9"></title>
        <path class="freq-line" id="frequencyBar9"></path>
      </g>
      <g>
        <title id="frequencyTitle10"></title>
        <path class="freq-line" id="frequencyBar10"></path>
      </g>
      <g>
        <title id="frequencyTitle11"></title>
        <path class="freq-line" id="frequencyBar11"></path>
      </g>
      <g>
        <title id="frequencyTitle12"></title>
        <path class="freq-line" id="frequencyBar12"></path>
      </g>
      <g>
        <title id="frequencyTitle13"></title>
        <path class="freq-line" id="frequencyBar13"></path>
      </g>
      <g>
        <title id="frequencyTitle14"></title>
        <path class="freq-line" id="frequencyBar14"></path>
      </g>
      <g>
        <title id="frequencyTitle15"></title>
        <path class="freq-line" id="frequencyBar15"></path>
      </g>
      <g>
        <title id="frequencyTitle16"></title>
        <path class="freq-line" id="frequencyBar16"></path>
      </g>
      <g>
        <title id="frequencyTitle17"></title>
        <path class="freq-line" id="frequencyBar17"></path>
      </g>
      <g>
        <title id="frequencyTitle18"></title>
        <path class="freq-line" id="frequencyBar18"></path>
      </g>
      <g>
        <title id="frequencyTitle19"></title>
        <path class="freq-line" id="frequencyBar19"></path>
      </g>
      <path style="stroke:green; ; opacity: 0.2;" id="fftLineInput"></path>
      <path style="stroke:green;" id="fftLineCurrent"></path>
      <path style="stroke: black; opacity: 0.2;" id="waveLineInput"></path>
      <path style="stroke: black;" id="waveLineCurrent"></path>
    </svg>
    <!-- Tab preview -->
    <video class="preview" id="preview" muted autoplay></video>
  </div>
</body>

<script src="./booster.js"></script>
